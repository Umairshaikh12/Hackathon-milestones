<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
       <h1>Dynamic Resume Builder</h1>
<body>

    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="Email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="Phone">Phone:</label>
            <input type="number" id="phone" placeholder="Enter your number" required>
        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="qualification">Qualification:</label>
            <textarea id="qualification" placeholder="Enter your qualification"  rows="5" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience"  rows="5" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id='skills' placeholder="Enter your Skills here"  rows="5" required></textarea>
        </fieldset>

        <button><b>Generate resume</b></button>
    </form>

    <br>
    <div id="resume-display">

    </div>

    <script src="script.js"></script>
    



</body>
</html>
