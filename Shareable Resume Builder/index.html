<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
       <h1>Shareable Resume Builder</h1>
<body>

    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="Name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="Email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="Phone">Phone:</label>
            <input type="number" id="phone" placeholder="Enter your number" required>
        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="qualification">Qualification:</label>
            <textarea id="education" placeholder="Enter your qualification"  rows="5" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience"  rows="5" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id='skills' placeholder="Enter your Skills here"  rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate resume</b></button>
    </form>

    <br>
    <div id="resume-display" contenteditable="true">

    </div>

    <br>

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf" type="button"><b>Download as PDF</b></button>




    </div>

    <script src="script.js"></script>
    



</body>
</html>
